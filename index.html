<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='build/main.bundle.js'></script>
    <titleHW03</title>
    <style>
		body {
			text-align: center;
            		background-color: #E8E288;
		}
		.headbeer{
			background-color: #FF8360;
			text-align: center;
			color: #fff;
		}
     </style>
</head>

<body>
    <div class=headbeer">
        <h2>BEER SEARCHING</h2>
    </div>
    <div class="panel-body">
                <div class="row  form-group">
                    <div class="col-sm-4">
                        <input class="form-control pull-left" id="beerName" placeholder="Example Buzz" />
                    </div>
                    <div class="col-sm-1 ">
                        <button class="btn btn-info pull-left form-control" onclick="SearchBeer(document.getElementById('beerName').value)">Search</button>
                    </div>
                </div>
            </div>

    <!-- Modal -->
    <div class="modal fade" id="showDetail" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="beer-name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body" id="beer-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
